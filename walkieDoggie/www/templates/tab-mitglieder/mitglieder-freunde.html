<ion-view view-title="Freunde">
  <ion-content>
      
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Suche">
        </label>
        <!--<button class="button button-clear">
            Cancel
        </button>-->
    </div>
        
    <ion-item>
        <p class="mini-title">32 Mitglieder</p>
    </ion-item>

    <!-- Dummy Liste Alle //-->
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="user in allUsers | filter:{ort:'Mosbach'}" type="item-text-wrap" ui-sref="^.freunde-detail" ng-click="userDetail(user.$id);">
        <img ng-src="data:image/jpeg;base64,{{user.image}}">
        <h2>{{user.vorname}} {{user.nachname}}</h2>
        <p>in <b>{{user.ort}}</b></p>
        <i class="icon ion-ios-personadd-outline"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
