<ion-view view-title="Mitglieder">
  <ion-content>

    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Suche">
        </label>
    </div>
        
    <ion-item>
        <p class="mini-title">XX Mitglieder</p>
    </ion-item>
      
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="user in allUsers" type="item-text-wrap" ui-sref="^.alle-detail" ng-click="userDetail(user.$id);">
        <img ng-src="data:image/jpeg;base64,{{user.image}}">
        <h2>
            {{user.vorname}} {{user.nachname}}
        </h2>
        <p>
          <span ng-if="user.ort">in</span>
          <b>{{user.ort}}</b>
          <span ng-if="user.dogs">mit</span>
          <b ng-repeat="dog in user.dogs"><span ng-if="!$first">, </span>{{dog.name}}</b>
        </p>
        <a ng-click="$event.stopPropagation()" href="javascript:alert('Anfrage gesendet');" class="icon ion-ios-personadd-outline"></a>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
