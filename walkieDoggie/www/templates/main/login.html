<ion-view view-title="Login">

  <ion-nav-buttons side="right">
    <ion-button class="button" ng-click="state.go('tab.feed.alle');">
      Schließen
    </ion-button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <form name="loginForm" ng-submit="loginForm.$valid && doLogin()" novalidate>
      <div class="list list-inset">

        <label class="item item-input">
          <input type="email" name="email" placeholder="Email" ng-model="user.email" required>
          <span class="error" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
            <span ng-show="loginForm.email.$error.required">Email erforderlich</span>
            <span ng-show="loginForm.email.$error.email">Email ist ungültig</span>
          </span>
        </label>

        <label class="item item-input">
          <input type="password" name="password" placeholder="Passwort" ng-model="user.password" required>
          <span class="error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
            <span ng-show="loginForm.password.$error.required">Password erforderlich</span>
          </span>
        </label>

        <button ng-disabled="loginForm.$invalid" class="button button-block button-positive" type="submit">Login</button>

        <button ui-sref="registrieren" class="button button-block button-outline">Registrieren</button>

      </div>
    </form>
  </ion-content>
</ion-view>
