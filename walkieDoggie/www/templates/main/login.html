<ion-view hide-nav-bar="true" view-title="Login" class="login">

  <ion-content>
      <div class="row">
        <div class="col">
            <div class="logo">Logo</div>            
            <p>Walkie<span class="color">Doggie</span></p>
            <p class="sub">Dein Hunde Netzwerk und Aktivitätstracker.</p>
        </div>
      </div>

      
    <form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate>
      <div class="list">
          
        <div class="row">
            <div class="col">
                <label class="item item-input">
                    <span class="input-label"><i class="ion-ios-email-outline"></i> Email</span>
                    <input type="email" name="email" placeholder="Email" ng-model="auth.email" required>
                    <span class="error" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
                        <span ng-show="loginForm.email.$error.required">Email erforderlich</span>
                        <span ng-show="loginForm.email.$error.email">Email ist ungültig</span>
                    </span>
                </label>
       
                <label class="item item-input">
                    <span class="input-label"><i class="ion-ios-locked-outline"></i> Passwort</span>
                    <input type="password" name="password" placeholder="Passwort" ng-model="auth.password" required>
                    <span class="error" ng-show="loginForm.password.$touched && loginForm.password.$invalid">
                        <span ng-show="loginForm.password.$error.required">Password erforderlich</span>
                    </span>
                </label>    
            </div>
          </div>
          
        <div class="row">
            <div class="col">
                <button ng-disabled="loginForm.$invalid" class="button button-block button-balanced" type="submit">Login</button>
                <!-- <button class="button button-block button-positive" ng-click="facebookConnect()">Facebook Login</button> -->
         
                <button ui-sref="registrieren" class="button button-block button-outline">Registrieren</button>
            </div>
        </div>
          
      </div>
    </form>
  </ion-content>
</ion-view>
