<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Schlie√üen</button>
    </div>
  </ion-header-bar>

  <ion-content class="padding">
    <form ng-submit="doLogin()">
      <div class="list list-inset">

        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>

        <label class="item item-input">
          <input type="password" placeholder="Passwort" ng-model="user.password">
        </label>

        <button class="button button-block button-positive" ng-click="doLogin(user.email,user.password)" type="submit">Login</button>

        <button ui-sref="registrieren" ng-click="closeLogin()" class="button button-block button-outline">Registrieren</button>

      </div>
    </form>
  </ion-content>
</ion-modal-view>
