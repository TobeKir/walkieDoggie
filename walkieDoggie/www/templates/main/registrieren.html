<ion-view view-title="Registrieren">

  <ion-content class="padding">
    <form ng-submit="doRegister(user.email,user.password)">
      <div class="list list-inset">

        <ion-item class="item item-input">
          <input type="text" placeholder="Vorname" ng-model="user.vorname">
        </ion-item>

        <ion-item class="item item-input">
          <input type="text" placeholder="Nachname" ng-model="user.nachname">
        </ion-item>

      </div>

      <div class="list list-inset">

        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="user.email">
        </label>

        <label class="item item-input">
            <input type="password" placeholder="Passwort" ng-model="user.password">
        </label>

      </div>

      <button type="submit" class="button button-block button-positive">Registrieren</button>

      <button ui-sref="tab.feed.alle" class="button button-block button-outline">Abbrechen</button>

    </form>
  </ion-content>
</ion-view>
