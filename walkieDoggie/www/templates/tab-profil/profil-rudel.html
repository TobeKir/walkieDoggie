<ion-view view-title="Mein Profil">

  <ion-nav-buttons side="right">
    <ion-button class="button button-icon icon ion-ios-compose-outline"></ion-button>
  </ion-nav-buttons>
  
  <ion-content>

    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="dog in allDogs" type="item-text-wrap">
      	{{dog.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
