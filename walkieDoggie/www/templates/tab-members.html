<ion-view view-title="Mitglieder">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="member in members" type="item-text-wrap" href="#/tab/members/{{member.id}}">
        <img ng-src="{{member.face}}">
        <h2>{{member.name}}</h2>
        <p><b>{{member.distance}}</b>  Entfernung</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(member)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
